<h1>New Product</h1>
<hr>
<form (ngSubmit)="onCreateNewProduct(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">New Product Name</label>
    <input type="text"
           id="name"
           name="name"
           class="form-control"
           required
           ngModel
           #name="ngModel">
    <span class="form-text text-muted" *ngIf="name.invalid && name.touched">The name field is required.</span>
  </div>
  <div class="form-group">
    <label for="price">New Product Price</label>
    <input type="number"
           id="price"
           name="price"
           class="form-control"
           ngModel
           [pattern]="'^[1-9][0-9]*$'"
           #price="ngModel">
    <span class="form-text text-muted" *ngIf="price.invalid && price.touched">The price field is invalid, cannot be negative.</span>
  </div>
  <div class="form-group">
    <label for="image">New Product Image</label>
    <input type="file"
           class="form-control-file"
           id="image"
           name="image"
           required
           ngModel
           (change)="onNewProductImage($event)"
           #productImage="ngModel">
    <span class="form-text text-muted" *ngIf="productImage.invalid && productImage.touched">The product image field is required.</span>
  </div>
  <button class="btn btn-success"
          [disabled]="form.invalid">Create New Product</button>
  <hr>
  <div class="alert alert-danger" *ngIf="errorModel">
    <h1>{{errorModel.title}}</h1>
    <p>{{errorModel.detail}}</p>
  </div>
</form>

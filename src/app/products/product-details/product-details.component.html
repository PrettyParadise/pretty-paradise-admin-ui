<div class="row" *ngIf="!errorModel">
  <div class="col-6">
    <p>
      <b>Product Name:</b>
      <br>
      <i>{{ product.name }}</i>
    </p>
    <p>
      <b>Product Price: </b>
      <br>
      <i> R{{ product.price }}</i>
    </p>
  </div>
  <div class="col-6">
    <img [src]="'data:image/png;base64,' + product.encodedImage"
         alt="Image of product"
         class="img-thumbnail">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" (click)="onEdit()">
        Edit Product
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="alert alert-danger">

    </div>
  </div>
</div>
